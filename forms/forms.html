<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>
        Formulario de registro.
    </h1>
    <div>
        <form action="Nombre">
            <label for="Nombre">Nombre:</label>
       
        <input id="Nombre" type="text" placeholder="Escribí tu nombre"
        />
    </form>
    </div>
    <br />
    <div>
        <form action="Apellido">
            <label for="Apellido">Apellido:</label>
            <input id="Apellido" type="text" placeholder="Escribí tu apellido"
            />
        </form>
    </div>
    <br />
<div>
    <form action="Modalidad">
    <label for="Modalidad"> Modalidad de cursada:</label>
    <input id="On-Demand" type="radio" name="modalidad" />
    <label for="On-Demand">On-Demand</label>
    <input id="En vivo" type="radio" name="modalidad" />
    <label for="En Vivo">En vivo</label>
</form>
</div>
<br />

<div>
    <form action="Email"
    <label for="Correo">Correo:</label>
    <input id="Correo" type="email" name="Correo electrónico" placeholder="Escribí tu dirección de mail" />
</form>
</div>
<br />

<div>
    <form action="TC">
        <input id="Newsletter" type="checkbox" name="Newsletter" />
        <label for="Newsletter">Deseo recibir información sobre nuevos productos en la plataforma de Nucba.</label>
        <br />
        <input id="TC" type="checkbox" name="TC" />
        <label for="TC">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web full stack.</label>
    </form>
</div>

 <br />

<div>
    <button type="Enviar">Enviar</button>
</div>

    </div>
</body>
